<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THW Tools Web Components</title>
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body>
    <div>
      <h1>THW Button</h1>

      <div style="display: flex; flex-direction: column; gap: 1rem">
        <div>
          <h2>style:</h2>
          <div
            style="
              display: flex;
              flex-direction: column;
              gap: 1rem;
              width: 20rem;
            "
          >
            <thw-button>Primary Button</thw-button>
            <thw-button type="secondary">Secondary Button</thw-button>
          </div>
        </div>
        <div>
          <h2>size</h2>
          <div style="display: flex; flex-direction: column; gap: 1rem">
            <thw-button size="small">Small Button</thw-button>
            <thw-button size="medium">Medium Button</thw-button>
            <thw-button size="large">Large Button</thw-button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
