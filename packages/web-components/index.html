<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THW Tools Web Components</title>
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body>
    <div>
      <h1>THW Button</h1>

      <div style="display: flex; flex-direction: column; gap: 1rem">
        <div>
          <h2>style:</h2>
          <div
            style="
              display: flex;
              flex-direction: column;
              gap: 1rem;
              width: 20rem;
            "
          >
            <thw-button>Primary Button</thw-button>
            <thw-button type="secondary">Secondary Button</thw-button>
          </div>
        </div>
        <div>
          <h2>size</h2>
          <div style="display: flex; flex-direction: column; gap: 1rem">
            <thw-button size="small">Small Button</thw-button>
            <thw-button size="medium">Medium Button</thw-button>
            <thw-button size="large">Large Button</thw-button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h1>THW Dialog</h1>
      <thw-button id="toggle-dialog-button">Toggle Dialog</thw-button>
      <thw-dialog id="dialog" header="Test Dialog">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
          voluptates, quos, quas, quod quia quibusdam quae quidem quae quidem qu
        </p>
      </thw-dialog>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the dialog element
        const dialog = document.getElementById("dialog");

        // Get the toggle button element
        const toggleButton = document.getElementById("toggle-dialog-button");

        // Add a click event listener to the toggle button
        toggleButton.addEventListener("click", function () {
          // Toggle the visibility of the dialog by adding or removing the 'hidden' attribute
          dialog.open = !dialog.open;
        });
      });
    </script>
  </body>
</html>
